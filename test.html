<script type="text/javascript">

// menu show/hidden
var $document = $(document),
	$element = $('.nav'),
	className = 'nav-bg';

$document.scroll(function() {
	if ($document.scrollTop() >= 180) {
		$element.addClass(className);
	} else {
		$element.removeClass(className);
	}
});



</script>
